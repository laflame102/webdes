<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Nekofee - кафе для любителів котиків</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div id="basic">
      <div id="head-site">
        <a href="index.html">
          <img
            src="/images/nekofee.png"
            width="280"
            height="130"
            alt="Котейня"
            title="Котейня"
          />
        </a>
      </div>
      <div id="menu-top">
        <div class="bg-1">
          <ul>
            <li>
              <a
                href="/index.html"
                style="margin-right: 15px; margin-left: 21px"
                >Про нас</a
              >
            </li>
            <li>
              <a href="/assortiment.html" style="margin-right: 15px"
                >Асортимент</a
              >
            </li>
            <li>
              <a href="/otzivi.html" style="margin-right: 15px">Відгуки</a>
            </li>
            <li>
              <a href="/nashy-pushistiki.html" style="margin-right: 15px"
                >Коти</a
              >
            </li>
            <li class="none-bg">
              <a href="/kontakty.html" style="margin-right: 15px">Контакти</a>
            </li>
            <li class="none-bg">
              <a href="/pravila.html" style="margin-right: 20px">Правила</a>
            </li>
          </ul>
        </div>
        <div class="bg-2"></div>
      </div>
      <div id="content">
        <h1>Список котів</h1>
        <ul id="cat-list" class="cat-list"></ul>
        <h2>Додати нового кота</h2>
        <form id="add-cat-form" class="cat-form" enctype="multipart/form-data">
          <label for="name">Імя:</label>
          <input type="text" id="name" class="cat-input" required /><br />
          <label for="photo">Додати фото</label>
          <input type="file" id="photo" class="cat-input" /> <br />
          <label for="breed">Порода:</label>
          <input type="text" id="breed" class="cat-input" /><br />
          <label for="age">Вік:</label>
          <input type="number" id="age" class="cat-input" /><br />
          <button id="add-cat-button" class="cat-button">Надіслати</button>
        </form>
        <h2>Редагувати кота</h2>
        <form id="edit-cat-form" class="cat-form" style="display: none">
          <input type="hidden" id="edit-cat-id" />
          <label for="edit-name">Імя:</label>
          <input type="text" id="edit-name" class="cat-input" required /><br />
          <label for="edit-breed">Порода:</label>
          <input type="text" id="edit-breed" class="cat-input" /><br />
          <label for="edit-age">Вік:</label>
          <input type="number" id="edit-age" class="cat-input" /><br />
          <button id="update-cat-button" class="cat-button">Оновити</button>
          <button id="cancel-update-button" class="cat-button">
            Відмінити
          </button>
        </form>
      </div>
      <div class="myclr"></div>
      <div id="podval">
        <div class="yellow"></div>
        <div class="p1"><br /></div>
        <div class="myclr"></div>
      </div>
    </div>
    <script src="./js/modal.js"></script>
  </body>
</html>
